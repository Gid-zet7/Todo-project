<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Todo</title>
<script defer src="bundle.js"></script></head>

<body>
    <div class="container">
        <div class="task-modal">
            <form id="task-form">
                <h3>Create Task</h3>
                <div class="title field">
                    <!-- <label for="title">Title</label> -->
                    <input type="text" id="title" name="title" required placeholder="Task title..." minlength="3" />
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="desc field">
                    <!-- <label for="author">Author</label> -->
                    <input type="text" id="description" name="description" required placeholder="description..."
                        minlength="5" />
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="due field">
                    <!-- <label for="pages">Pages</label> -->
                    <input type="date" id="dueDate" name="dueDate" required />
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="priority field">
                    <input type="text" id="priority" name="priority" required placeholder="priority...">
                    <span class="error" aria-live="polite"></span>

                </div>
                <button type="button" id="submit">Submit</button>
            </form>
        </div>
        <div class="content">
            <div class="text-header">
                <h1>Task Manager</h1>
            </div>
            <div class="side-panel">
                <h4 id="all-tasks" class="Inbox">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" id="Inbox">
                        <path
                            d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-120H640q-30 38-71.5 59T480-240q-47 0-88.5-21T320-320H200v120Zm280-120q38 0 69-22t43-58h168v-360H200v360h168q12 36 43 58t69 22ZM200-200h560-560Z" />
                    </svg>
                    <span>Inbox</span>
                </h4>
                <h4 id="today-tasks" class="Today Tasks">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" class="today" id="Today Tasks">
                        <path
                            d="M360-300q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z" />
                    </svg>
                    <span>Today Tasks</span> 
                </h4>
                <h4 id="week-tasks" class="Upcoming Tasks">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" class="upcoming" id="Upcoming Tasks">
                        <path
                            d="M600-80v-80h160v-400H200v160h-80v-320q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H600ZM320 0l-56-56 103-104H40v-80h327L264-344l56-56 200 200L320 0ZM200-640h560v-80H200v80Zm0 0v-80 80Z" />
                    </svg>
                    <span>Upcoming Tasks</span> 
                </h4>

                <div class="projects">
                    <div id="create__project">
                        <h3>New Project</h3>
                    
                        <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 96 960 960" width="30" fill="#8054FF">
                            <path d="M450 856V606H200v-60h250V296h60v250h250v60H510v250h-60Z" />
                        </svg>
                    
                    </div>
                    <h1>Projects</h1>

                    <div class="project-list"></div>
                </div>
                <div class="project-modal">
                    <input type="text" id="project-input">
                    <div>
                        <button id="create">Add</button>
                        <button id="close">Cancel</button>
                    </div>
                </div>
            </div>
            <!-- <div class="expand-btn">
                <span class="hide">Collapse</span>
            </div> -->
        </div>
        <div class="project__content">
            <h1 id="project-name"></h1>
            <div class="tasks-list" id="tasks-list"></div>
        </div>

    </div>
    <div class="overlay" id="overlay"></div>

    <!-- <div class="footer">
        <p>Created by Gidzet</p>
    </div> -->
</body>

</html>
